<div class="notification-wrapper" *ngIf="successNotificationEnabled || failureNotificationEnabled">
    <div *ngIf="successNotificationEnabled" style="margin: 5% !important;"class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success</strong> The operation was completed successfully.
        <button type="button" class="btn-close" data-dismiss="alert" (click)="removeAlert();"  aria-label="Close"></button>
    </div>
    <div *ngIf="failureNotificationEnabled" style="margin: 5% !important;"class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Failed</strong> The operation is failed, Please contact your tech team.
        <button type="button" class="btn-close" data-dismiss="alert" (click)="removeAlert();" aria-label="Close"></button>
    </div>
</div>
